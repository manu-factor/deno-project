<!doctype html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.7.0/css/ol.css" type="text/css">
    <style>
      .map {
        height: 400px;
        width: 100%;
      }

      #popup {
      	background-color: white;
      	padding: 8px;
      }

      a#popup-closer {
      	color: red !important;
      	background-color: red !important;
      	display: block;
      }
    </style>
    <script src="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.7.0/build/ol.js"></script>
    <title>OpenLayers example</title>
  </head>
  <body>
    <h2>My Map</h2>

    <div id="map" class="map"></div>
    <div id="popup" class="ol-popup">
	     <a href="#" id="popup-closer" class="ol-popup-closer"></a>
	     <div id="popup-content"></div>
	 </div>
    <script type="text/javascript">

      var map = new ol.Map({
        target: 'map',
        layers: [
          new ol.layer.Tile({
            source: new ol.source.OSM()
          })
        ],
        view: new ol.View({
          center: ol.proj.fromLonLat([36.8219, -1.2921]),
          zoom: 10
        })
      });

      var layer = new ol.layer.Vector({
	     source: new ol.source.Vector({
	         features: [
	             new ol.Feature({
	                 geometry: new ol.geom.Point(ol.proj.fromLonLat([36.8219, -1.2921]))
	             })
	         ]
	     })
	 });
	 map.addLayer(layer);



	 var container = document.getElementById('popup');
 var content = document.getElementById('popup-content');
 var closer = document.getElementById('popup-closer');

 var overlay = new ol.Overlay({
     element: container,
     autoPan: true,
     autoPanAnimation: {
         duration: 250
     }
 });
 map.addOverlay(overlay);

 closer.onclick = function() {
     overlay.setPosition(undefined);
     closer.blur();
     return false;
 };


 map.on('singleclick', function (event) {
     if (map.hasFeatureAtPixel(event.pixel) === true) {
         var coordinate = event.coordinate;

         content.innerHTML = '<b>Kanairo.</b>';
         overlay.setPosition(coordinate);
     } else {
         overlay.setPosition(undefined);
         closer.blur();
     }
 });

    </script>
  </body>
</html>
